<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <title>登录页面</title>
</head>
<body>
<header></header>

    <div class="main_header_title">
        <figcaption>我的帐户</figcaption>
        <h3>欢迎</h3>
        <h4>在此部分，您可更改个人详情、管理订单、查看愿望清单等。</h4>
    </div>

    <div class="main_header_nav">
        <span><a href='javascript:window.history.back(-1);'>  &lt;返回</a></span>
        <span>
            <a href='javascript:location.href= "/index.html";' >主页</a>
            /<a href='javascript:location.reload();' style="color:#ccc;">登录</a>
            /<a href='javascript:location.href= "/html/register.html";'>注册</a>
        </span>
    </div>

    <div class="main_login_warp">
        <div class="main_left_login">
            <figcaption>我是老客户</figcaption>
            <p>电子邮箱<i>*</i></p>
            <input type="text" name="email" id="email">
            <p>密码<i>*</i></p>
            <input type="text" name="password" id="password">
            <a href="/html/register.html">忘记密码?</a>
            <div class="main_login_remember">
                <input type="checkbox" name="remember" class="remember">
                <span>记住密码</span>
            </div>
            <div id="form_submit_btn">登录</div>
        </div>

        <div class="main_right_register">
            <figcaption>注册</figcaption>
            <P>在线购物需要新帐户？</P>
            <div class="main_right_none">
                <input type="checkbox" name="checknone" id="checknone">
                <span>我是BE SWAROVSKI会员</span>
            </div>
            <div class="main_right_member">
                <p>会员卡号<i>*</i></p>
                <input type="text" name="email" id="email">
                <p>姓氏<i>*</i></p>
                <input type="text" name="password" id="password">
            </div>
            <div class="form_submit_register"><a href='/html/register.html'>注册</a></div>
        </div>
    </div>
<footer></footer>
<script type="text/javascript" src="/libs/require/require.js" data-main="/js/login"></script>
</body>
</html>
